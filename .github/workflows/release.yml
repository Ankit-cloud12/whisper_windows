name: Release WhisperApp

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.9.1'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtmultimedia qt5compat'
        cache: true
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.31.7'
    
    - name: Setup NSIS
      run: |
        choco install nsis --version 3.11 -y
        echo "C:\Program Files (x86)\NSIS" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    
    - name: Cache Whisper models
      uses: actions/cache@v4
      with:
        path: models/
        key: whisper-models-v1
    
    - name: Download Whisper models
      run: |
        cd scripts
        .\download-models.bat
      shell: cmd
    
    - name: Configure CMake
      run: |
        cmake -B build -G "Visual Studio 17 2022" -A x64 `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_PREFIX_PATH=${{ env.Qt6_DIR }} `
          -DBUILD_TESTS=OFF `
          -DFETCHCONTENT_QUIET=OFF
    
    - name: Build Release
      run: |
        cmake --build build --config Release --parallel
      shell: pwsh
    
    - name: Package Release
      run: |
        # Create distribution directory
        New-Item -ItemType Directory -Force -Path build/dist
        
        # Copy executable and dependencies
        Copy-Item build/Release/WhisperApp.exe build/dist/
        
        # Deploy Qt dependencies
        cd build/dist
        & "${{ env.Qt6_DIR }}/bin/windeployqt.exe" --release --no-translations --no-system-d3d-compiler --no-opengl-sw WhisperApp.exe
        cd ../..
        
        # Copy resources
        Copy-Item -Recurse resources build/dist/
        Copy-Item -Recurse config build/dist/
        Copy-Item README.md build/dist/
        Copy-Item LICENSE build/dist/
        Copy-Item CHANGELOG.md build/dist/
      shell: pwsh
    
    - name: Build Installer
      run: |
        # Create installer
        cd installer
        makensis installer.nsi
      shell: cmd
    
    - name: Create Portable Package
      run: |
        # Create portable package
        cd build
        Compress-Archive -Path dist/* -DestinationPath WhisperApp-${{ github.ref_name }}-portable-win64.zip
      shell: pwsh
    
    - name: Generate Checksums
      run: |
        cd build
        # Generate checksums
        $installer = "WhisperApp-${{ github.ref_name }}-Setup.exe"
        $portable = "WhisperApp-${{ github.ref_name }}-portable-win64.zip"
        
        if (Test-Path "../installer/$installer") {
          $hash = (Get-FileHash "../installer/$installer" -Algorithm SHA256).Hash
          "$hash  $installer" | Out-File -FilePath "WhisperApp-${{ github.ref_name }}-SHA256.txt"
        }
        
        if (Test-Path $portable) {
          $hash = (Get-FileHash $portable -Algorithm SHA256).Hash
          "$hash  $portable" | Add-Content -Path "WhisperApp-${{ github.ref_name }}-SHA256.txt"
        }
      shell: pwsh
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: whisperapp-windows
        path: |
          build/WhisperApp-*.exe
          build/WhisperApp-*.zip
          build/WhisperApp-*-SHA256.txt
        retention-days: 7
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: WhisperApp ${{ github.ref_name }}
        body_path: build/release-package/RELEASE_NOTES.md
        draft: true
        prerelease: false
    
    - name: Upload Installer
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/WhisperApp-${{ github.ref_name }}-Setup.exe
        asset_name: WhisperApp-${{ github.ref_name }}-Setup.exe
        asset_content_type: application/x-msdownload
    
    - name: Upload Portable ZIP
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/WhisperApp-${{ github.ref_name }}-portable-win64.zip
        asset_name: WhisperApp-${{ github.ref_name }}-portable-win64.zip
        asset_content_type: application/zip
    
    - name: Upload Checksums
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/WhisperApp-${{ github.ref_name }}-SHA256.txt
        asset_name: WhisperApp-${{ github.ref_name }}-SHA256.txt
        asset_content_type: text/plain